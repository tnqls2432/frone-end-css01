<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reset</title>
    <style>
        /* 여백 정리, font-size, line-height */
        /*  * : 전체 선택자 : 브라우저 과부하 원인 */
        body,div,h1,h2,p,ul,li{
            margin:0;
            padding:0;
            font-size:1em;
            line-height: 1em;
            font-weight:normal;
        }
        /* ul{padding:50px;} */
        ul,li{
            list-style-type:none;
        }
        a{
            text-decoration:none;
        }
    </style>
</head>
<body>
    <div>
        <h1>welcome</h1>
        <h2>reset</h2>
        <p>tasdsadsad</p>
        <ul>
            <li>list01</li>
            <li>list02</li>
            <li>list03</li>
        </ul>
        <p><a href="#">link</a></p>
    </div>
</body>
</html>
